<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="http://alexrovich.ru/?utm_source=nps" class="header__logo logo">
					<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture>
				</a>
			</div>
		</header>

		<main class="main">
			<form data-dev method="post" action="#" class="form">
				<div class="form__container">

					<div class="form__how">
						<h2 class="form__title">Как Ваше обращение было обработано?</h2>
						<div data-required="radio" data-validate data-error="Выберите смайл!" class="form__row">
							<input type="radio" value="bad" name="mark" id="bad" class="form__input">
							<label class="form__label-bad form__label" for="bad"><span>Плохо</span></label>
							<input type="radio" value="normal" name="mark" id="normal" class="form__input">
							<label class="form__label-normal form__label" for="normal"><span>Хорошо</span></label>
							<input type="radio" value="great" name="mark" id="great" class="form__input">
							<label class="form__label-great form__label" for="great"><span>Отлично</span></label>
						</div>
					</div>
					<div class="form__mark">
						<h2 class="form__title">Какова вероятность того, что Вы порекомендуете нашу компанию
							партнёрам?
						</h2>
						<div class="form__rating">
							<div data-required="radio" data-error="Выберите оценку!" class="form__grad">
								<input type="radio" name="rating" id="rating-1" value="1">
								<label for="rating-1" class="form__rating-item form__rating-item-1">1</label>

								<input type="radio" name="rating" id="rating-2" value="2">
								<label for="rating-2" class="form__rating-item form__rating-item-2">2</label>

								<input type="radio" name="rating" id="rating-3" value="3">
								<label for="rating-3" class="form__rating-item form__rating-item-3">3</label>

								<input type="radio" name="rating" id="rating-4" value="4">
								<label for="rating-4" class="form__rating-item form__rating-item-4">4</label>

								<input type="radio" name="rating" id="rating-5" value="5">
								<label for="rating-5" class="form__rating-item form__rating-item-5">5</label>

								<input type="radio" name="rating" id="rating-6" value="6">
								<label for="rating-6" class="form__rating-item form__rating-item-6">6</label>

								<input type="radio" name="rating" id="rating-7" value="7">
								<label for="rating-7" class="form__rating-item form__rating-item-7">7</label>

								<input type="radio" name="rating" id="rating-8" value="8">
								<label for="rating-8" class="form__rating-item form__rating-item-8">8</label>

								<input type="radio" name="rating" id="rating-9" value="9">
								<label for="rating-9" class="form__rating-item form__rating-item-9">9</label>

								<input type="radio" name="rating" id="rating-10" value="10">
								<label for="rating-10" class="form__rating-item form__rating-item-10">10</label>

							</div>
						</div>
					</div>

					<div class="form__message hidden">
						<h2 class="form__title">Почему Вы поставили нам такую оценку? Будем благодарны за подробный
							ответ.</h2>
						<textarea placeholder="Ваш ответ:" class="form__textarea" name="#" id="textarea"></textarea>
					</div>
					<button class="form__button unuseble" type="submit">Отправить</button>
				</div>


			</form>
			<div class="main__thanks thanks">
				<div class="thanks__container">
					<div class="thanks__content">
						<div class="thanks__title">Спасибо за Ваш отзыв!</div>
						<a href="http://alexrovich.ru/?utm_source=nps" class="thanks__button">Перейти на сайт</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<ul class="footer__list">
					<li>
						<a class="footer__link" href="http://alexrovich.ru/?utm_source=nps">Наш сайт</a>
					</li>
					<li>

						<a class="footer__link" href="http://alexrovich.ru/projects/?utm_source=nps">Кейсы компании</a>
					</li>

					<li class="footer__logo">

						<a class="footer__link" href="http://alexrovich.ru/?utm_source=nps">
							<picture><source srcset="img/minlogo.webp" type="image/webp"><img src="img/minlogo.png" alt="Logo"></picture>
						</a>
					</li>
					<li>

						<a class="footer__link" href="http://alexrovich.ru/catalog/?utm_source=nps">Услуги 1С</a>
					</li>
					<li>

						<a class="footer__link" href="http://alexrovich.ru/info/articles/?utm_source=nps">Блог</a>
					</li>

				</ul>
			</div>
		</footer>

	</div>
